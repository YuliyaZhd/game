<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Knight Blaster Quest</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="game-wrap">
<canvas id="game" width="960" height="540"></canvas>


<div id="hud">
<div id="hearts">❤❤❤</div>
<div id="runes">Руны: 0</div>
<div id="coins">Монеты: 0</div>
<div id="level" class="big">Уровень 1 — Лес Заблудших</div>
</div>


<div id="controls">
<div><strong>Управление</strong></div>
<div>← → — движение</div>
<div>SPACE — прыжок (удержание — выше)</div>
<div>D — выстрел</div>
<div>Двойной SPACE — двойной прыжок (доступен с уровня 3)</div>
</div>


<div id="message"></div>
</div>


<script src="game.js"></script>
</body>
</html>
